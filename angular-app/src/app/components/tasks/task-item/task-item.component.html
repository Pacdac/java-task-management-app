<div class="task-card">
  <!-- View Mode -->
  <div *ngIf="!isEditing" class="task-view">
    <div class="task-header">
      <h3>{{ task.title }}</h3>
      <div class="task-badges">
        <span class="badge priority-{{ getPriorityString(task.priority) }}">{{
          getPriorityString(task.priority)
        }}</span>
        <span class="badge status-{{ getSafeStatusClass(task.status) }}">{{
          formatStatus(task.status)
        }}</span>
      </div>
    </div>

    <p class="task-description">{{ task.description }}</p>

    <div class="task-footer">
      <div class="task-due" *ngIf="task.dueDate">
        <i class="icon-calendar"></i>
        Due: {{ task.dueDate | date : "mediumDate" }}
      </div>

      <div class="task-actions">
        <button class="btn btn-primary btn-sm" (click)="onEdit()">
          <i class="icon-edit"></i> Edit
        </button>
        <button class="btn btn-danger btn-sm" (click)="onDelete()">
          <i class="icon-delete"></i> Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Edit Mode -->
  <div *ngIf="isEditing" class="task-edit">
    <form (ngSubmit)="onSaveEdit()" #editTaskForm="ngForm">
      <div class="form-group">
        <label for="title">Title *</label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="editForm.title"
          required
          class="form-control"
          placeholder="Enter task title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description *</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="editForm.description"
          required
          class="form-control"
          rows="3"
          placeholder="Enter task description"
        ></textarea>
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label for="status">Status</label>
          <select
            id="status"
            name="status"
            [(ngModel)]="editForm.status"
            class="form-control"
          >
            <option value="TODO">To Do</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="DONE">Done</option>
          </select>
        </div>
        <div class="form-group half">
          <label for="priority">Priority</label>
          <select
            id="priority"
            name="priority"
            [(ngModel)]="editForm.priority"
            class="form-control"
          >
            <option value="1">Lowest</option>
            <option value="2">Low</option>
            <option value="3">Medium</option>
            <option value="4">High</option>
            <option value="5">Highest</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input
          type="date"
          id="dueDate"
          name="dueDate"
          [(ngModel)]="editForm.dueDate"
          class="form-control"
        />
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-success btn-sm"
          [disabled]="!editTaskForm.form.valid"
        >
          <i class="icon-save"></i> Save Changes
        </button>
        <button
          type="button"
          class="btn btn-secondary btn-sm"
          (click)="onCancelEdit()"
        >
          <i class="icon-cancel"></i> Cancel
        </button>
      </div>
    </form>
  </div>
</div>
