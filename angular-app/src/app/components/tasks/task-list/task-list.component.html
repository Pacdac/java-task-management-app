<div class="task-list-container">
  <h1>Task Management</h1>

  <!-- Filter and Search -->
  <div class="filter-container">
    <div class="search-box">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        placeholder="Search tasks..."
        class="search-input"
      />
    </div>

    <div class="filter-boxes">
      <select [(ngModel)]="filterStatus" class="filter-select">
        <option value="">All Statuses</option>
        <option value="TODO">To Do</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="DONE">Done</option>
      </select>
      <select [(ngModel)]="filterPriority" class="filter-select">
        <option value="">All Priorities</option>
        <option value="1">Lowest</option>
        <option value="2">Low</option>
        <option value="3">Medium</option>
        <option value="4">High</option>
        <option value="5">Highest</option>
      </select>
    </div>
  </div>

  <!-- Add New Task Button -->
  <div class="add-task-button-container">
    <button class="btn btn-primary" (click)="openCreateTaskForm()">
      Add New Task
    </button>
  </div>

  <!-- Loading and Error Messages -->
  <div class="loading-container" *ngIf="loading">
    <div class="spinner"></div>
    <p>Loading tasks...</p>
  </div>

  <div class="alert alert-danger" *ngIf="error">
    <p>{{ error }}</p>
    <button class="btn btn-sm btn-outline-danger" (click)="loadTasks()">
      Try Again
    </button>
  </div>

  <!-- Task List -->
  <div class="tasks" *ngIf="!loading">
    <div class="no-tasks" *ngIf="filteredTasks.length === 0">
      <p>No tasks found. Create a new task to get started.</p>
    </div>

    <app-task-item
      *ngFor="let task of filteredTasks"
      [task]="task"
      (statusChange)="onTaskStatusChange($event)"
      (editTask)="openEditTaskForm($event)"
      (deleteTask)="onDeleteTask($event)"
    ></app-task-item>
  </div>
  <app-task-form
    *ngIf="showTaskForm && taskForEdit"
    [task]="taskForEdit"
    [mode]="formMode"
    [error]="error"
    [loading]="loading"
    (close)="closeTaskForm()"
    (save)="saveTask($event)"
  ></app-task-form>
</div>
